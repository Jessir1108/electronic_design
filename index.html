<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webserver</title>
</head>
<body>
  <h1>Datos de Comunicaciones</h1>
  
  <p id="latitude"></p>
  <p id="longitude"></p>
  <p id="time"></p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();


    // Funci√≥n para actualizar los datos en los elementos <p>
    function updateData(data) {
      const [latitude, longitude, time] = data.split(', ');

      document.getElementById('latitude').textContent = ` ${latitude}`;
      document.getElementById('longitude').textContent = ` ${longitude}`;
      document.getElementById('time').textContent = ` ${time}`; // Mostrar el tiempo en formato Unix
    }

    // Escuchar eventos de nuevos-datos desde el servidor
    socket.on('nuevos-datos', newData => {
      updateData(newData);
    });
  </script>
  
</body>
</html>
